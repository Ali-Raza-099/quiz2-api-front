<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./jQuery.js"></script>

</head>

<body>
    <div class="container">
        <h2>Add Your Picture</h2>
        <button id="addProduct" class="btn btn-info btn-sm " data-toggle="modal" data-target="#addProductModal"
            type="button">Add Picture</button>
        <!-- Add modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Picture</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="photo">Photo</label>
                            <input name="photo" type="file">
                        </div>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" name="name" id="title" aria-describedby="helpId"
                                placeholder="min char length is 3">
                        </div>
                        <div class="form-group">
                            <label for="loc">Location:</label>
                            <input type="text" class="form-control" name="name" id="loc" aria-describedby="helpId"
                                placeholder="min char length is 4">
                        </div>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="text" class="form-control" name="name" id="date" aria-describedby="helpId"
                                placeholder="format must be DD-MM-YYYY">
                        </div>
                        <div class="form-group">
                            <label for="desc">Description:</label>
                            <textarea class="form-control" name="desc" id="desc" rows="3"
                                placeholder="min char length is 10"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary addProduct">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Update Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Picture Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="updateId">
                        <div class="form-group">
                            <label for="updateTitle">Title</label>
                            <input type="text" class="form-control" name="updateTitle" id="updateTitle"
                                aria-describedby="updateName" placeholder="">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="updateDesc">Description</label>
                            <textarea class="form-control" name="updateDesc" id="updateDesc" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="updateLoc">Location</label>
                            <input type="text" class="form-control" name="updateLoc" id="updateLoc"
                                aria-describedby="updateName" placeholder="">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="updateDate">Date</label>
                            <input type="text" class="form-control" name="updateDate" id="updateDate"
                                aria-describedby="updateName" placeholder="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="Update">Update</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row pictures">
            loading....
        </div>

    </div>

</body>

</html>
